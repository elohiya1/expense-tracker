<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <div class="total-display">
                <span class="total-label">Total Expenses:</span>
                <span class="total-amount" id="totalAmount">$0.00</span>
            </div>
        </header>

        <main class="main-content">
            <section class="add-expense-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm" class="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping/Clothes">Shopping/Clothes</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="What was this expense for?"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <button type="submit" class="add-button">Add Expense</button>
                </form>
            </section>

            <section class="expenses-section">
                <div class="section-header">
                    <h2>Recent Expenses</h2>
                    <div class="filter-controls">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping/Clothes">Shopping/Clothes</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="expenses-list" id="expensesList">
                    <div class="no-expenses" id="noExpenses">
                        <p>No expenses yet. Add your first expense above!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
